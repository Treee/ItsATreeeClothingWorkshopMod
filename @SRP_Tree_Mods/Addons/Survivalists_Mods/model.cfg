  class SRP_NVGs: Default
  {
    skeletonName="srp_nvg_skeleton";
    sections[]=
    {
      "head",
      "hide"
    };
    class Animations
		{
			class rotate
			{
				type="rotation";
				source="user";
				selection="head";
				axis="head_axis";//*probably*
				minValue = 0.0;//rad 0.0
				maxValue = 1.0;//rad 57.29578
				angle0 = 0.0;//rad 0.0;
				angle1 = 1.5707964;//rad 90.0;
				memory = true;//(default assumed)
			};
			class hide
			{
				type="hide";
				source="user";
				selection="hide";
				minValue = 0.0;//rad 0.0
				maxValue = 1.0;//rad 57.29578
				hideValue = 0.01;
			};
		};
  };

